<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

<body>
<header><div class="h1"><h1>შეუკვეთეთ პროდუქტი დღესვე</h1></div></header>
<main>
    <form class="reg" method="post" action="success.html">

    <input type="text" name="firstname" id="firstname"
    placeholder="სახელი">
    <input type="text" name="lastname" id="lastname"
    placeholder="გვარი">
    <input type="tel" name="tel" id="tel"
    placeholder="ტელეფონი"> 
   <div class="misamarti"><p><b>გთხოვთ მიუთითოთ ზუსტი მისამართი</b> </p> <input type="text" name="address" id="address"></div> 

   <div class="pay">
    <p><b>აირჩიეთ გადახდის მეთოდი</b></p>
    <input type="radio" name="pay" id="card">
    <label for="card">ბარათით გადახდა</label>

    <input type="radio" name="pay" id="cash">
    <label for="cash">ქეშით გადახდა</label></div>

  <div class="button"><input type="submit" value="რეგისტრაცია"></div></form> 

 
</main>

<footer></footer>

<script src="js/script.js"></script>
